<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div id="root">
        <div id="top">

            <button class="material-icons menu btn">menu</button>

            <div class="options">
                <button class="btn material-symbols-outlined">lock</button>
                <button class="btn material-symbols-outlined"> back_hand</button>
                <button class="btn material-symbols-outlined">arrow_insert</button>
                <button class="btn material-symbols-outlined">crop_5_4</button>
                <button class="btn material-icons" id="pencil">edit</button>
                <button class="btn material-symbols-outlined">brightness_1</button>
                <button class="btn material-symbols-outlined">arrow_forward</button>
                <button class="btn material-symbols-outlined"> horizontal_rule</button>
                <button class="btn material-symbols-outlined">check_box_outline_blank</button>
                <button class="btn material-symbols-outlined">imagesmode</button>
                <button class="btn material-symbols-outlined">ink_eraser</button>
                <button class="btn material-symbols-outlined"> category</button>
                <input type="color" id="color-picker">

            </div>

            <div class="options_2">
                <button class="btn bg-primary material-symbols-outlined people">group</button>
                <div class="library">
                    <button class="btn material-symbols-outlined">menu_book</button>Library
                </div>
            </div>

        </div>
        <p>Hold Alt to revert the elements marked for deletion </p>
        <div class="middle">

        </div>
        <canvas id="canvas"></canvas>

        <div id="bottom">
            <div class="options">
                <button class="btn material-symbols-outlined">remove</button>
                <button class="btn 100">100%</button>
                <button class="btn material-symbols-outlined">add</button> 
            </div>

            <div class="options">
                <button class="btn material-icons">undo</button>
                <button class="btn material-icons">redo</button>
            </div>

            

            <div class="options_3">
               
                <button class="btn encryption material-symbols-outlined">encrypted</button>
               
                <button class="btn help material-symbols-outlined">help</button>
             
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="./freehand.js"></script>
</body>

</html>
