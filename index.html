<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="headbar">

        <button type="menu"><i class="fa-solid fa-bars"></i></button>

        <div class="island App_Toolbar ">
            <button id="lock"><i class="fa-solid fa-lock"></i></button>
            <button id="hand"><i class="fa-solid fa-hand"></i></button>
            <button id="arrow"><i class="fa-solid fa-arrow-pointer"></i></button>
            <button id="rectangle"><i class="fa-solid fa-stop"></i></button>
            <button id="diamond"><i class="fa-solid fa-diamond"></i></button>
            <button id="circle"><i class="fa-solid fa-circle"></i></button>
            <button id="arrow_right"> <i class="fa-solid fa-arrow-right"></i></button>
            <button id="hori_line"><i class="fa-solid fa-minus"></i></button>
            <button id="draw_pen"><i class="fa-solid fa-pen"></i></button>
            <button id="text"><i class="fa-solid fa-font"></i></button>
            <button id="image"><i class="fa-solid fa-image"></i></button>
            <button id="eraser"><i class="fa-solid fa-eraser"></i></button>

        </div>


        <button id="live_collaboration"><i class="fa-solid fa-people-line"></i></button>
        <button id="library"><i class="fa-solid fa-book-open"></i>library</button>
    </div>

    <p id="info">To move canvas,hold mouse wheel or spacebar while dragging, or use the hand tool</p>

    <h1 id="site_name">EXCALIDRAW</h1>
    <p id="site_info">All your data is saved locally in your browser</p>
    <div id="site_options">
       <div><input type="text" id="open" placeholder="Open                    ctrl+o">
        <div><input type="text" id="help" placeholder="Help                            ?"></div> 
        <div><input type="text" id="live_colla" placeholder="Live Collaboration..."></div>
        <div><input type="text" id="try_excali" placeholder="Try Excalidraw Plus ! "></div>
    </div>


    <div id="footer d-flex ">
        <button id="zoom_out"><i class="fa-solid fa-plus"></i></button>
        <button id="reset_zoom">100%</button>
        <button id="zoom_in"><i class="fa-solid fa-minus"></i></button>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
